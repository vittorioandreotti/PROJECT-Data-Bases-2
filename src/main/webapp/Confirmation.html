<!DOCTYPE html>
<html style="font-size: 16px;" lang="en">
<head>
    <title>Confirmation</title>
    <link rel="stylesheet" href="css/main.css" media="screen">
    <link rel="stylesheet" href="css/Confirmation.css" media="screen">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
</head>

<body class="u-body u-xl-mode"><header class="u-align-center u-clearfix u-header u-header" id="sec-9706">
    <div class="u-align-left u-clearfix u-sheet u-sheet-1">
        <h2 class="u-text u-text-default u-text-palette-1-base u-text-1">TelcoService</h2>
        <nav class="u-menu u-menu-dropdown u-offcanvas u-menu-1">
            <div class="u-custom-menu u-nav-container">
                <ul class="u-nav u-spacing-2 u-unstyled u-nav-1">
                    <li class="u-nav-item">
                        <a class="u-active-grey-5 u-button-style u-hover-grey-10 u-nav-link u-text-active-grey-90 u-text-grey-90 u-text-hover-grey-90" href="index.html" style="padding: 10px 20px;">Home</a>
                    </li>
                    <li class="u-nav-item">
                        <a class="u-active-grey-5 u-button-style u-hover-grey-10 u-nav-link u-text-active-grey-90 u-text-grey-90 u-text-hover-grey-90" href="LoginRegister.html" style="padding: 10px 20px;">Log-In</a>
                    </li>
                    <li class="u-nav-item">
                        <a class="u-active-grey-5 u-button-style u-hover-grey-10 u-nav-link u-text-active-grey-90 u-text-grey-90 u-text-hover-grey-90" href="BuyService.html" style="padding: 10px 20px;">Buy Service</a>
                    </li>
                </ul>
            </div>
        </nav>
        <p class="u-text u-text-default u-text-2" style="margin: 13px 105px 14px auto; font-size: larger" th:if="${username != null}" th:text="${'Welcome ' + username}"></p>
    </div>
</header>
<section class="u-align-center u-clearfix u-section-1" id="sec-d08f">
    <div class="u-clearfix u-sheet u-sheet-1">
        <h3 class="u-text u-text-default u-text-1">Details of your order</h3>
        <div class="u-table u-table-responsive u-table-1">
            <table class="u-table-entity u-table-entity-1">
                <colgroup>
                    <col width="50%">
                    <col width="50%">
                </colgroup>
                <tbody class="u-table-alt-palette-1-light-3 u-table-body">
                <tr style="height: 65px;">
                    <td class="u-border-2 u-border-grey-75 u-border-no-left u-border-no-right u-first-column u-table-cell u-table-cell-1">Package</td>
                    <td class="u-border-2 u-border-grey-75 u-border-no-left u-border-no-right u-table-cell" th:text="${package}"></td>
                </tr>
                <tr style="height: 65px;">
                    <td class="u-border-2 u-border-grey-75 u-border-no-left u-border-no-right u-first-column u-table-cell u-table-cell-3">Validity period</td>
                    <td class="u-border-2 u-border-grey-75 u-border-no-left u-border-no-right u-table-cell" th:text="${validity}"></td>
                </tr>
                <tr style="height: 65px;" th:each="op, iterStat : ${opProd}">
                    <td class="u-border-2 u-border-grey-75 u-border-no-left u-border-no-right u-first-column u-table-cell u-table-cell-5"><p th:if="${iterStat.first}" th:text = "${'Optional Product'}"></p></td>
                    <td class="u-border-2 u-border-grey-75 u-border-no-left u-border-no-right u-table-cell" th:text="${op}"></td>
                </tr>
                <tr style="height: 65px;">
                    <td class="u-border-2 u-border-grey-75 u-border-no-left u-border-no-right u-first-column u-table-cell u-table-cell-7">Start date of subscription</td>
                    <td class="u-border-2 u-border-grey-75 u-border-no-left u-border-no-right u-table-cell" th:text="${dateSub}"></td>
                </tr>
                <tr style="height: 65px;">
                    <td class="u-border-2 u-border-grey-75 u-border-no-left u-border-no-right u-palette-1-light-2 u-table-cell u-table-cell-9">TOTAL PRICE</td>
                    <td class="u-border-2 u-border-grey-75 u-border-no-left u-border-no-right u-palette-1-light-2 u-table-cell u-table-cell-10" th:text="${totalPrice}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <a th:href="@{/Buy(package = ${package}, validity = ${validity}, opProd = ${opProd}, dateSub = ${dateSub}, totalPrice = ${totalPrice})}" class="u-btn u-button-style u-hover-palette-1-dark-1 u-palette-1-base u-btn-1">BUY</a>
    </div>
</section>


<footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-4706"><div class="u-align-left u-clearfix u-sheet u-sheet-1"></div></footer>
</body>
</html>
